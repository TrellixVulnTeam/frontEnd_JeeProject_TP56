<!-- start page title area -->
    <div class="rn-breadcrumb-inner ptb--30">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <h5 class="title text-center text-md-start">Product Details</h5>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-list">
                        <li class="item"><a href="/">Home</a></li>
                        <li class="separator"><i class="feather-chevron-right"></i></li>
                        <li class="item current">Product Details</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title area -->

    <!-- start product details area -->
    <div class="product-details-area rn-section-gapTop" >
        <div class="container">
            <div class="row g-5" >
                <!-- product image area -->

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="product-tab-wrapper rbt-sticky-top-adjust">
                        <div class="pd-tab-inner">
                            <div class="nav rn-pd-nav rn-pd-rt-content nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
                                    <span class="rn-pd-sm-thumbnail">
                                        
                                        <img src={{prod.images[1]}} alt="Product_img">
                                        
                                    </span>
                                </button>
                                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                                    <span class="rn-pd-sm-thumbnail">
                                        
                                        <img src={{prod.images[2]}} alt="Product_img">
                                       
                                    </span>
                                </button>
                                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                                    <span class="rn-pd-sm-thumbnail">
                                        
                                        <img src={{prod.images[3]}} alt="Product_img">
                                        
                                    </span>
                                </button>
                            </div>

                            <div class="tab-content rn-pd-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                    <div class="rn-pd-thumbnail">
                                        <img src={{prod.images}}  style="width: 1000;height: 1000;" alt="Product_img">
                                    </div>
                                </div>
                            
                            </div>

                        </div>
                    </div>
                </div>
                <!-- product image area end -->

                <div class="col-lg-5 col-md-12 col-sm-12 mt_md--50 mt_sm--60" >
                    <div class="rn-pd-content-area"> <span class="pd-property-title">Label</span> 
                        <div class="pd-title-area">
                           
                            <h4 class="title"> {{prod.label}}</h4>
                            <div class="pd-react-area">
                                <div class="heart-count">
                                    <i data-feather="heart"></i>
                                    <span>33</span>
                                        </div>
                                        <div class="count">
                                            <div class="share-btn share-btn-activation dropdown">
                                                <button class="icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                    <svg viewBox="0 0 14 4" fill="none" width="16" height="16" class="sc-bdnxRM sc-hKFxyN hOiKLt">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 2C3.5 2.82843 2.82843 3.5 2 3.5C1.17157 3.5 0.5 2.82843 0.5 2C0.5 1.17157 1.17157 0.5 2 0.5C2.82843 0.5 3.5 1.17157 3.5 2ZM8.5 2C8.5 2.82843 7.82843 3.5 7 3.5C6.17157 3.5 5.5 2.82843 5.5 2C5.5 1.17157 6.17157 0.5 7 0.5C7.82843 0.5 8.5 1.17157 8.5 2ZM11.999 3.5C12.8274 3.5 13.499 2.82843 13.499 2C13.499 1.17157 12.8274 0.5 11.999 0.5C11.1706 0.5 10.499 1.17157 10.499 2C10.499 2.82843 11.1706 3.5 11.999 3.5Z" fill="currentColor"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                                <div class="share-btn-setting dropdown-menu dropdown-menu-end">
                                                    <button type="button" class="btn-setting-text share-text" data-bs-toggle="modal" data-bs-target="#shareModal">
                                                        Share
                                                    </button>
                                                    <button type="button" class="btn-setting-text report-text" data-bs-toggle="modal" data-bs-target="#reportModal">
                                                        Report
                                                    </button>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                            </div>
                       
                   
                      
                                  
                                    <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                        <!-- single -->
                                        <div class="rn-pd-bd-wrapper mt--20">
                                            <div class="top-seller-inner-one">
                                                <!-- <p class="disc">Lorem ipsum dolor, sit amet consectetur adipisicing
                                                    elit. Doloribus debitis nemo deserunt.</p> -->
                                                <h6 class="name-title">
                                                    Owner 
                                                </h6>
                                                <div class="top-seller-wrapper">
                                                    <div class="thumbnail">
                                                        <a href="#"><img src="assets/images\icons/boy-avater.png" alt="user_Profile"></a>
                                                    </div>
                                                    <div class="top-seller-content">
                                                        <a href="#">
                                                            <h6 class="name">{{prod.sellerAddress}}</h6>

                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                           <!-- single -->

                                            <!-- single -->
                                            <!-- single -->
                                            <div class="rn-pd-sm-property-wrapper">
                                                <h6 class="pd-property-title">
                                                    Catagory
                                                </h6>
                                                <div class="catagory-wrapper">
                                                    <div class="pd-property-inner">
                                                        
                                                        <span class="color-white value">{{prod.category.label}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="rn-pd-bd-wrapper mt--20">
                                                <div class="top-seller-inner-one">
                                                    <!-- <p class="disc">Lorem ipsum dolor, sit amet consectetur adipisicing
                                                        elit. Doloribus debitis nemo deserunt.</p> -->
                                                    <h6 class="name-title">
                                                        Title 
                                                    </h6>
                                                    <div class="top-seller-wrapper">
                                                        
                                                        <div class="top-seller-content">
                                                            <a href="#">
                                                                <h6 class="name">{{prod.title}}</h6>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            
                                        </div>
                                        
                                    </div>
                                 <!-- description -->

                                    <div class="rn-bid-details">  
                                        <div class="place-bet-area">
                                         <h5>Description</h5>
                                                    
                                                   {{prod.discription}}
                                        </div>
                                        
                                    </div>
                               
                            
                                   <!-- buy -->
                                            <div class="rn-bid-details">
                                            
                                                        <div class="place-bet-area">
                                                            <div class="rn-bet-create">
                                                                <div class="bid-list winning-bid">
                                                                    <h6 class="title">Seller public address</h6>
                                                                  <h5>{{prod.location}}</h5>
                                                                </div>
                                                                <div class="bid-list left-bid">
                                                                    <h6 class="title">price:</h6>
                                                                    <h6 class="title">{{prod.price}}ETH</h6>
                                                                
                                                                </div>
                                                            </div>
                                                            <!-- <a class="btn btn-primary-alta mt--30" href="#">Place a Bid</a> -->
                                                            <button type="button" (click)="onSubmit()" class="btn btn-primary-alta mt--30" data-bs-toggle="modal" data-bs-target="#placebidModal" [disabled]="prod.solde">{{prod.solde==true ? "SOLD!!!" :"Buy" }}</button>
                                                            
                                                        </div>
                                                </div>
                            
                        
                                            </div>
                                       
                                       
                                       
                                       
                        </div>
                    </div>
                </div>
                
    
   
    <!-- End product details area -->
