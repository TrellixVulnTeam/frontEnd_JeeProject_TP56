 <!-- start page title area -->
 <div class="rn-breadcrumb-inner ptb--30">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <h5 class="title text-center text-md-start">Explore </h5>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-list">
                    <li class="item"><a href="/">Home</a></li>
                    <li class="separator"><i class="feather-chevron-right"></i></li>
                    <li class="item current">Explore </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- end page title area -->
<!-- Start product area -->
<div class="rn-product-area rn-section-gapTop masonary-wrapper-activation">
    <div class="container">
        <div class="row mb--30 align-items-center">
            <div class="col-lg-4">
                <div class="section-title">
                    <h3 class="title mb--0">Explore Product</h3>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="button-group isotop-filter filters-button-group d-flex justify-content-start justify-content-lg-end mt_md--30 mt_sm--30">
                   
                    <button (click) = toggleDisplay() class="is-checked">All Items</button>
                    <button (click) = toggleDisplay1()>sold Items</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 " [hidden] = "isShow">
            <div class="grid-metro5 mesonry-list "  >
                <div class="resizer" ></div>
               
               
                <div  *ngFor="let pr of prods"  data-sal-delay="600" data-sal-duration="800" class="grid-metro-item cat--5 cat--4" >
                 
                    <app-product routerLink="product-details/{{pr.id}}" [images]="pr.images[0]" [label]="pr.label" [location]="pr.location" [price]="pr.price" ></app-product>
               </div>

               
            </div>
           
        </div>
        <div class="col-lg-12 " [hidden] = "isShow1" >
 <div class="grid-metro5 mesonry-list " >
                <div class="resizer" ></div>
                    <div  *ngFor="let ps of Sprods"  data-sal-delay="600" data-sal-duration="800" class="grid-metro-item cat--5 cat--4" >
                 
                        <app-product routerLink="product-details/{{ps.id}}" [images]="ps.images[0]" [label]="ps.label" [location]="ps.location" [price]="ps.price" ></app-product>
                   </div>
                
            </div>

        </div>
<!-- end product area -->
